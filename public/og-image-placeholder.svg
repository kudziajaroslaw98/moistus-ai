<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#09090b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#09090b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(161, 161, 170, 0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Mind map visualization -->
  <g transform="translate(600, 315)">
    <!-- Connections -->
    <line x1="0" y1="0" x2="-150" y2="-100" stroke="url(#logoGradient)" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="0" x2="150" y2="-100" stroke="url(#logoGradient)" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="0" x2="-150" y2="100" stroke="url(#logoGradient)" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="0" x2="150" y2="100" stroke="url(#logoGradient)" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="0" x2="0" y2="-150" stroke="url(#logoGradient)" stroke-width="2" opacity="0.5"/>
    
    <!-- Nodes -->
    <circle cx="-150" cy="-100" r="30" fill="url(#logoGradient)" opacity="0.8" filter="url(#glow)"/>
    <circle cx="150" cy="-100" r="30" fill="url(#logoGradient)" opacity="0.8" filter="url(#glow)"/>
    <circle cx="-150" cy="100" r="30" fill="url(#logoGradient)" opacity="0.8" filter="url(#glow)"/>
    <circle cx="150" cy="100" r="30" fill="url(#logoGradient)" opacity="0.8" filter="url(#glow)"/>
    <circle cx="0" cy="-150" r="30" fill="url(#logoGradient)" opacity="0.8" filter="url(#glow)"/>
    
    <!-- Central node -->
    <circle cx="0" cy="0" r="50" fill="url(#logoGradient)" filter="url(#glow)"/>
  </g>
  
  <!-- Logo and text -->
  <g transform="translate(600, 315)">
    <!-- Logo -->
    <rect x="-30" y="-200" width="60" height="60" rx="12" fill="url(#logoGradient)"/>
    
    <!-- Title -->
    <text x="0" y="-240" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#fafafa">
      Moistus AI
    </text>
    
    <!-- Tagline -->
    <text x="0" y="220" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#a1a1aa">
      Transform Your Thoughts Into Connected Knowledge
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="260" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#71717a">
      AI-Powered Mind Mapping Platform
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="url(#logoGradient)" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="url(#logoGradient)" opacity="0.1"/>
  <circle cx="200" cy="500" r="30" fill="url(#logoGradient)" opacity="0.1"/>
  <circle cx="1000" cy="130" r="40" fill="url(#logoGradient)" opacity="0.1"/>
</svg>